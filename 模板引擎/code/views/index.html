<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 标准语法 -->
  {{ dateFormat(time, 'yyyy-mm-dd') }}
  {{ name }}
  {{ age }}
  <p>{{@ content }}</p>
  {{if age < 10}}
      年龄小于10
  {{else if age > 15 }}
      年龄大于15
  {{/if}}
  <!-- 原始语法 -->
  <% if (age > 18) { %> 
      哈哈哈 
  <% } %>
</body>
</html>
