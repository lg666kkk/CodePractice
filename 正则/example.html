<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      Function.prototype.method = function (name, func) {
        this.prototype[name] = func
        return this
      }
      let arr = [0, 1, 3, 4, 5, 6]
      Array.method("unshift1", function () {
        this.splice.apply(this, [0].concat([].slice.apply(arguments)))
        return this.length
      })
      arr.unshift1(23,32,34,56)
      console.log(arr); // [23, 32, 34, 56, 0, 1, 2, 3, 4, 5, 6]
    </script>
  </body>
</html>
