<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type='text/javascript'>
    let n = 0b11111111111111111111111111111101
    function getNum (n) {
      let count = 0
      console.log("1---",n);
      while (n) {
        console.log("2---",n);
        if (n & 1) {
          count++
        }
        n = n >> 1
        console.log("3---",n);
      }
      return count
    }
    let res = getNum(n)
    console.log(res);
  </script>
</body>
</html>
